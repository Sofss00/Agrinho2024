<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: rgb(212, 124, 41);">
        <div class="logo">
            <img src="img/logo.png" alt="Logo AgroShop" width="90px" height="90px">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar produtos...">
            <img src="img/loupe.png" alt="Pesquisar" width="60px" height="60px"></img>
            <button onclick="searchProducts()">Pesquisar</button>
        </div>
    </header>
    
    <main>
        <div class="product-grid" id="product-grid">
            <!-- Exemplo de produto -->
            <div class="product-card" data-name="Produto 1">
                <iframe src="product1.html"></iframe>
                <div class="product-info">
                    <h3>Produto 1</h3>
                    <p>Descrição do produto 1.</p>
                    <button>Ver Detalhes</button>
                </div>
            </div>
            <!-- Adicione mais produtos aqui -->
            <div class="product-card" data-name="Produto 2">
                <iframe src="product2.html"></iframe>
                <div class="product-info">
                    <h3>Produto 2</h3>
                    <p>Descrição do produto 2.</p>
                    <button>Ver Detalhes</button>
                </div>
            </div>
            <div class="product-card" data-name="Produto 3">
                <iframe src="product3.html"></iframe>
                <div class="product-info">
                    <h3>Produto 3</h3>
                    <p>Descrição do produto 3.</p>
                    <button>Ver Detalhes</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AgroShop. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
